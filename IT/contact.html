<!DOCTYPE html>
<html>
  <head>
    <title>Contact - My Final Website</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        max-width: 1320px;
        margin: auto;
        background-color: #f2f2f2;
      }
      header,
      footer {
        background-color: #333;
        color: white;
        padding: 1rem;
        text-align: center;
      }
      nav {
        background-color: #555;
        display: flex;
        justify-content: center;
        padding: 0.5rem 0;
      }
      nav a {
        color: white;
        margin: 0 1rem;
        text-decoration: none;
      }
      nav a:hover {
        color: yellow;
      }
      form {
        background: white;
        padding: 2rem;
        margin: 2rem auto;
        width: 90%;
        max-width: 600px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin-top: 1rem;
      }
      input,
      textarea {
        width: 100%;
        padding: 0.5rem;
        margin-top: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        margin-top: 1rem;
        padding: 0.7rem 1.5rem;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #555;
      }
      .secondary-nav {
        background-color: #222;
        color: #ccc;
        padding: 0.5rem;
        text-align: center;
        font-size: 0.9rem;
      }
      .secondary-nav a {
        color: #ccc;
        margin: 0 0.5rem;
        text-decoration: none;
      }
      .secondary-nav a:hover {
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Final Website</h1>
    </header>

    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
      <a href="table.html">Table</a>
      <a href="about.html">About</a>
    </nav>

    <form onsubmit="return validateForm()">
      <h2>Contact Us</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5"></textarea>

      <button type="submit">Send</button>
    </form>

    <footer>
      <p>
        My Final Website | 123 Student Lane, Kathmandu, Nepal |
        <a href="mailto:srohit25@tbc.edu.np" style="color: white"
          >srohit25@tbc.edu.np</a
        >
      </p>
      <small>&copy; 2025 Rohit Shrestha</small>
    </footer>

    <div class="secondary-nav">
      <a href="index.html">Home</a> | <a href="gallery.html">Gallery</a> |
      <a href="contact.html">Contact</a> | <a href="table.html">Table</a> |
      <a href="about.html">About</a>
    </div>

    <script>
      function validateForm() {
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const subject = document.getElementById("subject").value.trim();
        const message = document.getElementById("message").value.trim();

        if (!name || !email || !subject || !message) {
          alert("All fields are required.");
          return false;
        }
        if (!email.includes("@") || !email.includes(".")) {
          alert("Enter a valid email address.");
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
